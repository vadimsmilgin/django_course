{% extends 'base.html' %}
{% load static %}
{% block title %}
| Товары
{% endblock %}
{% block content%}

{% for item in items%}
    <ul>
        <li>
            <a href="{{item.get_absolute_url}}">{{item.name}}</a>

            {{item.category}}
        </li>
    </ul>
{%endfor%}
{% endblock %}
