{% extends 'base.html' %}
{% load static %}
{% block title%}
| {{item.name}}
{% endblock %}
{% block content%}

<div class="card mb-3">
    {% if item.icon.url %}
        <img src="{% static item.icon.url %}" class="card-img-top" alt="{{item.name}}">
    {% else %}
        <img src="..." class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text"><small class="text-muted">{{item.price}}</small></p>
    </div>
</div>
{% endblock%}
